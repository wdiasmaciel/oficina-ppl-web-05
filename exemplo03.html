<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script>
        function somar(x, y) {

            var soma = x + y;

            return soma;
        }

        function processar() {
            var num1 = parseInt(entrada1.value);
            var num2 = parseInt(entrada2.value);

            resp.innerHTML = somar(num1, num2);
        }
    </script>
</head>
<body>
    <input type="number" id="entrada1" placeholder="informe um número">
    <input type="number" id="entrada2" placeholder="informe um número">
    <button onclick="processar()">Ok</button>
    <div id="resp"></div>
</body>
</html>
